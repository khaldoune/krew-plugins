apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tree
spec:
  version: v0.4.0
  homepage: https://github.com/ahmetb/kubectl-tree
  shortDescription: Show a tree of object hierarchies through ownerReferences
  description: |
    This plugin shows sub-resources of a specified Kubernetes API object in a
    tree view in the command-line. The parent-child relationship is discovered
    using ownerReferences on the child object.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://bitbucket.agilefabric.fr.carrefour.com/projects/APIGH/repos/kubectl-plugins/browse/downloads/tree/v0.4.0/kubectl-tree_v0.4.0_linux_amd64.tar.gz
    sha256: 5ad4b70dd467409894db733dc9103c5915d55a3a9fb7206f5f66956e16293f58
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://bitbucket.agilefabric.fr.carrefour.com/projects/APIGH/repos/kubectl-plugins/browse/downloads/tree/v0.4.0/kubectl-tree_v0.4.0_linux_amd64.tar.gz
    sha256: 5ad4b70dd467409894db733dc9103c5915d55a3a9fb7206f5f66956e16293f58
    bin: kubectl-tree

